{% extends 'index.html' %}

{% block title %}Home{% endblock %}

{% block content %}
<br><br>
	<h2>Followers</h2>
        {% for friend in follower %}
            <a href="{% url 'home_with_pk' pk=friend.follower.pk %}">
                <h3>{{ friend.follower.username }}</h3>
            </a>
            {% if friend.follower not in temp %}
            <a href="{% url 'change_friends' operation='add' pk=friend.follower.pk %}">
            <button type="button" class="btn btn-success">Follow</button>
            </a>
            {% endif %}


        {% endfor %}

{% endblock %}
